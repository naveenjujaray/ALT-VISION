<!DOCTYPE html>

    <head>

      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;

        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
      tr:nth-child(odd) {
        background-color: #ffffff;

    <meta
